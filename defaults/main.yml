---
acme_user: acme
acme_group: acme
acme_home: /var/opt/acme
acme_shell: /usr/sbin/nologin

acmesh_req_packages:
  - sudo
  - bash

acmesh_install_path: "/opt/acme.sh"
acmesh_config_path: "/etc/opt/acme.sh"
acmesh_cert_path: "{{ acme_home }}/certs"

acmesh_repository: https://github.com/acmesh-official/acme.sh.git
acmesh_version: 3.0.5

tls_cert_path: /etc/ssl/acme
